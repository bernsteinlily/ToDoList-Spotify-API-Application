<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lily and Abby</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div id="login">
				<h1>Lily and Abby</h1>
				<a href="/login" class="login-btn">Log in with Spotify</a>
				<p class="info">
					Made by <a href="https://github.com/bernsteinlily/Lily-and-Abbys-Repo">Lily Bernstein and Abby Thien</a>.</p>
				</p>
			</div>
			<div id="loggedin">
				<h1>Lily and Abby</h1>
				<div id="options">
					<button class="btn" id="long-term">This Year</button>
				</div>
				<div id="receipt"></div>
			</div>
		</div>
		<script id="user-profile-template" type="text/x-handlebars-template">
			<div class='receiptContainer'>
				<h2 class='logo'>
					TO LISTEN:
				</h2>
				<p class='period'>
					{{period}}
				</p>
          <ol class="tracks">
            {{#each tracks}}
          <li class="begin" style="
          padding-bottom: 7px"
      >
						<tr>
							<td class='name'>
								{{this.name}} -
								{{#each this.artists}}
									<span>
										{{this.name}}
									</span>
								{{/each}}
							</td>
						</tr>
					{{/each}}
          </li>
          </ol>
				</div>
			</div>
			<button class="btn" id="download">Download Image</button>
		</script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<script src="dom-to-image.min.js"></script>
		<script src="FileSaver.min.js"></script>
		<script src="server.js"></script>
	</body>
</html>
